name: Publish npm

on:
  release:
    types: [published]

jobs:
  npm-js:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ Setup
        uses: ./.github/actions/setup
        with:
          node_version: 22.x

      - name: ğŸš€ Prepare release
        run: pnpm run release

      - name: ğŸ“¦ Publish package on NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  npm-github:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ Setup
        uses: ./.github/actions/setup
        with:
          node_version: 22.x
          registry_url: 'https://npm.pkg.github.com'
          scope: '@utarwyn'

      - name: ğŸ“ Add scope to package name
        run: npx --yes change-package-name @utarwyn/discord-tictactoe

      - name: ğŸš€ Prepare release
        run: pnpm run release

      - name: ğŸ“¦ Publish package on GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
